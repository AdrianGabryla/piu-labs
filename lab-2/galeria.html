<!DOCTYPE html>

    <main class="gallery-container">
      <figure class="gallery-item">
        <picture>
          <source
            media="(min-width: 1600px)"
            srcset="images/amsterdam1000.jpg"
            sizes="calc(50vw - 40px)"
          />

          <source
            media="(min-width: 1200px)"
            srcset="images/amsterdam500.jpg"
            sizes="calc(50vw - 40px)"
          />

          <source
            media="(min-width: 800px)"
            srcset="images/amsterdam1000.jpg"
            sizes="100vw"
          />

          <img src="images/amsterdam500.jpg" alt="amsterdam" loading="lazy" />
        </picture>
        <figcaption>amsterdam</figcaption>
      </figure>
