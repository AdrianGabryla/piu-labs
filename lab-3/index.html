<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Lab 3</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/polo.css" />
  </head>
  <body>
    <main class="product-page">
      <div class="product-card">
        <div class="product-image-container">
          <img src="images/polo_b.png" />
          <img src="images/polo_r.png" />
          <img src="images/polo_g.png" />
          <img src="images/polo_y.png" />
        </div>

        <div class="product-details">
          <div class="product-header">
            <h1 class="product-name">Koszulka Polo</h1>
            <span class="promo-tag">Promocja!</span>
          </div>

          <p class="product-description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam
            qui adipisci maiores.
          </p>

          <hr />

          <form class="color-form">
            <div class="product-option color-selection">
              <h2 class="option-title">Kolor</h2>
              <div class="color-options">
                <input
                  type="radio"
                  id="color-blue"
                  name="color"
                  value="blue"
                  checked
                  hidden
                />
                <label class="color-option blue" for="color-blue"></label>

                <input
                  type="radio"
                  id="color-red"
                  name="color"
                  value="red"
                  hidden
                />
                <label class="color-option red" for="color-red"></label>

                <input
                  type="radio"
                  id="color-green"
                  name="color"
                  value="green"
                  hidden
                />
                <label class="color-option green" for="color-green"></label>

                <input
                  type="radio"
                  id="color-yellow"
                  name="color"
                  value="yellow"
                  hidden
                />
                <label class="color-option yellow" for="color-yellow"></label>
              </div>
            </div>
          </form>

          <form class="size-form">
            <div class="product-option size-selection">
              <h2 class="option-title">Rozmiar</h2>
              <div class="size-options">
                <input type="radio" id="size-s" name="size" value="S" hidden />
                <label class="size-option" for="size-s">S</label>

                <input
                  type="radio"
                  id="size-m"
                  name="size"
                  value="M"
                  checked
                  hidden
                />
                <label class="size-option" for="size-m">M</label>

                <input type="radio" id="size-l" name="size" value="L" hidden />
                <label class="size-option" for="size-l">L</label>

                <input
                  type="radio"
                  id="size-xl"
                  name="size"
                  value="XL"
                  hidden
                />
                <label class="size-option" for="size-xl">XL</label>
              </div>
            </div>
          </form>

          <div class="purchase-info">
            <p class="product-price">59,99 z≈Ç</p>
            <button class="add-to-cart-button">
              <i class="fas fa-shopping-basket"></i> Do koszyka
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
